<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Fit - OAuth Handler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>ðŸŽ‰ Authentication Successful!</h1>
        <p>Redirecting you to Fashion Fit...</p>
    </div>

    <script>
        // Extract the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            // Handle OAuth error
            console.error('OAuth error:', error);
            window.location.href = 'http://localhost:3000?error=auth_failed';
        } else if (code) {
            // Exchange code for token using our backend
            fetch('http://localhost:5000/api/auth/exchange-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Redirect to dashboard with token
                    window.location.href = `http://localhost:3000/dashboard?token=${data.token}`;
                } else {
                    console.error('No token received:', data);
                    window.location.href = 'http://localhost:3000?error=auth_failed';
                }
            })
            .catch(error => {
                console.error('Token exchange error:', error);
                window.location.href = 'http://localhost:3000?error=auth_failed';
            });
        } else {
            // No code or error, redirect to home
            console.log('No authorization code found');
            setTimeout(() => {
                window.location.href = 'http://localhost:3000';
            }, 2000);
        }
    </script>
</body>
</html>
